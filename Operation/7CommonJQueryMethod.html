<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery.js"></script>
	<title>Common jQuery Method </title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		.correct{
			color: green;
			<script type="text/javascript" src="jquery.js"></script>
		}
		.wrong{
			color: red;
			background: pink;
		}
		.done{
			color: gray;
			text-decoration: line-through;
		}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<h2>Common jQuery Method</h1>
	<ol>Some Basic Manipulating Method
		<li>addClass()</li>
		<li>removeClass()</li>
		<li>toggleClass()</li>
	</ol>
	<h1>jQuery Methods Demo Page</h1>
	<input type="text" placeholder="your name">
	<select>
		<option>Ostrich</option>
		<option>Turtle</option>
		<option>Toad</option>
	</select>
	<ul>
		<li>Skittles</li>
		<li>Starbrust</li>
		<li>Twix</li>
	</ul>
	<img src="my_pics.jpg" alt="Error to load image">
	<img src="my_pics.jpg" alt="Error to load image">
	<img src="my_pics.jpg" alt="Error to load image">
	<p>$("h1").addClass("correct")</p>
	<p>$("h1").removeClass("correct")</p>

</body>
</html>
